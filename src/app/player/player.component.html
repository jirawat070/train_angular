<p *ngIf='player.id'>
    playerId :  {{ player.id }} <br>
    name : {{ player.name }}  <br>
    birth : {{ player.birth }} <br>
    highestScore :  {{ player.highestScore }} <br>
    datetime : {{ player.createDateTime }} <br>
</p>

<hr>

<table class="table">
    <tr>
        <th>playerId</th>
        <th>name</th>
        <th>highestScore</th>
        <th>view</th>
        <th>edit</th>
        <th>delete</th>
      
    </tr>
    <tbody>
    <tr *ngFor = 'let ply of playerList' > 
        
        <td>{{ ply.id }}</td>
        <td>{{ ply.name }}</td>
        <td> {{ ply.highestScore }}</td>
        <td><button (click)='setPlayer(ply)'>View</button></td>
        <td> <a href="">edit</a></td>
        <td><button (click)='setPlayer(ply)'>delete</button></td>

    
    </tr>
</tbody>
</table>
